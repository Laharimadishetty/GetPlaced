<div class="row justify-content-center" >
    <div class="col-6" >
      <div class="card">
        <div class="card-body">
            <div class="container" >
             <form action='{% url 'addplacedetails' %}' method="POST">
              {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Add Placement Details</legend>
                          <div class="form-group">
                            <label for="company_name">Company Name:</label>
                            <input type="text" class="form-control" id="company_name" placeholder="Enter company name" name="company_name">
                          </div>
                          <div class="form-group">
                            <label for="job_title">Job Title:</label>
                            <input type="text" class="form-control" id="job_title" placeholder="Enter job title" name="job_title">
                          </div>
                          <div class="form-group">
                            <label for="job_description">Job Description:</label>
                            <textarea rows="4" cols="50" class="form-control" id="job_description" placeholder="Enter job description" name="job_description"></textarea>
                          </div>
                          <div class="form-group">
                            <label for="requisites">Requisites:</label>
                            <textarea rows="2" cols="50" class="form-control" id="requisites" placeholder="Enter requisites" name="requisites"></textarea>
                          </div>
                          <div class="form-group">
                            <label for="selection_process">Selection Process:</label>
                            <textarea rows="6" cols="50" class="form-control" id="selection_process" placeholder="Enter selection process" name="selection_process"></textarea>
                          </div>
                          <div class="form-group">
                            <label for="link">Registration link:</label>
                            <input type="url" class="form-control" id="link" placeholder="Enter link" name="link">
                          </div>
                          <div class="form-group">
                            <label for="date">Date of test:</label>
                            <input type="date" class="form-control" id="date" placeholder="Enter date" name="date">
                          </div>
                          <div class="form-group">
                            <label for="time">Time:</label>
                            <input type="time" class="form-control" id="time" placeholder="Enter time" name="time">
                          </div> 
                          <div class="form-group">
                            <label for="added_by">Author:</label>
                            <input type="text" class="form-control" id="added_by" placeholder="Enter username" name="added_by">
                          </div> 
                          <div class="form-group">
                            <label for="added_on">Date:</label>
                            <input type="date" class="form-control" id="added_on" placeholder="Enter post date" name="added_on">
                          </div> 
                </fieldset>
            
                <div class="form-group">
                        <button class="btn btn-outline-success" type="submit">POST</button>
                </div>
        </form>
    </div>
